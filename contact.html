<!DOCTYPE html>
<html>

<head>
  <title>Material Template: Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- import Material Icons from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- import the Material stylesheet -->
  <link rel="stylesheet" href="bundle.css">
</head>

<body class="mdc-typography">
  <header class="mdc-top-app-bar mdc-top-app-bar--short mdc-top-app-bar--short-has-action-item" style="top: 0px;">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <a href="/"
          class="material-icons mdc-top-app-bar__navigation-icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded">home</a><span
          class="mdc-top-app-bar__title">My Portfolio</span></section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
        <ul class="navList">
          <li class="navListItem"><a class="navListLink mdc-typography--button" href="/">Work</a></li>
          <li class="navListItem"><a class="navListLink mdc-typography--button" href="/about.html">About</a></li>
          <li class="navListItem"><a class="navListLink mdc-typography--button" href="/contact.html">Contact</a></li>
        </ul>
    </div>
  </header>
  
    <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
    <main>
      <h1 class="mdc-typography--headline2 centered">Contact Me</h1>
      <p class="contactText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta cupiditate, pariatur autem deserunt numquam dignissimos amet fuga cumque possimus maiores quaerat, alias rem, commodi esse culpa molestiae ut aspernatur.</p>
      <form class="contactForm">
        <div class="mdc-text-field mdc-text-field--name">
          <input type="text" id="my-name-field" class="mdc-text-field__input">
          <label class="mdc-floating-label" for="my-name-field">Name</label>
          <div class="mdc-line-ripple"></div>
        </div>
        <div class="mdc-text-field mdc-text-field--email">
          <input type="text" id="my-email-field" class="mdc-text-field__input">
          <label class="mdc-floating-label" for="my-email-field">Email</label>
          <div class="mdc-line-ripple"></div>
        </div>
        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--message">
          <div class="mdc-text-field-character-counter">0 / 500</div>
          <textarea id="textarea" class="mdc-text-field__input" rows="8" cols="40" maxlength="500"></textarea>
          <div class="mdc-notched-outline">
            <div class="mdc-notched-outline__leading"></div>
            <div class="mdc-notched-outline__notch">
              <label for="textarea" class="mdc-floating-label">Textarea Label</label>
            </div>
            <div class="mdc-notched-outline__trailing"></div>
          </div>
        </div>
        <button class="mdc-button mdc-button--raised submitButton">
          <span class="mdc-button__label">Submit</span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">favorite</i>
        </button>
    </form>
    </main>
  </div>
  <!-- import the Material javascript file -->
  <script src="bundle.js" async></script>
</body>

</html>
